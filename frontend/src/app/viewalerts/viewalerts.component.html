<div class="container mt-4">
  <h3>View Alerts by Citizen ID</h3>

  <div class="mb-3">
    <label for="citizenId" class="form-label">Enter Citizen ID:</label>
    <input [(ngModel)]="citizenId" type="number" id="citizenId" class="form-control" placeholder="e.g. 1" />
  </div>

  <button class="btn btn-primary mb-3" (click)="fetchAlerts()">Get Alerts</button>

  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>

  <table class="table table-striped" *ngIf="alerts.length > 0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Message</th>
        <th>Disaster Type</th>
        <th>Region</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let alert of alerts">
        <td>{{ alert.id }}</td>
        <td>{{ alert.message }}</td>
        <td>{{ alert.disasterType }}</td>
        <td>{{ alert.region }}</td>
        <td>{{ alert.alertTime | date: 'short' }}</td>
      </tr>
    </tbody>
  </table>
</div>
