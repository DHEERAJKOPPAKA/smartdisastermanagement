<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="p-4 border rounded shadow bg-white" style="max-width: 400px; margin: auto; margin-top: 80px;">
  <h3 class="text-center mb-4">Admin Login</h3>

  <div class="mb-3">
    <label for="email" class="form-label">Email:</label>
    <input id="email" formControlName="email" type="email" class="form-control" placeholder="Enter your email" />
    <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-danger mt-1">
      Valid email is required.
    </div>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password:</label>
    <input id="password" formControlName="password" type="password" class="form-control" placeholder="Enter your password" />
    <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-danger mt-1">
      Password is required.
    </div>
  </div>

  @if (errorMsg) {
    <div class="alert alert-danger mt-3">{{ errorMsg }}</div>
  }

  <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid || isLoading">
    Login
  </button>

  @if (isLoading) {
    <div class="text-center text-muted mt-3">Logging in...</div>
  }
</form>
