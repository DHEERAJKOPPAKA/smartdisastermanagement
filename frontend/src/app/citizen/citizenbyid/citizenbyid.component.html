<div class="container mt-4">
  <h2 class="mb-4">User Details</h2>
<button class="btn btn-secondary mb-3" [routerLink]="['/admindashboard']">
  ‚Üê Back to Dashboard
</button>

  @if (loading) {
    <div class="alert alert-info">Loading user...</div>
  } @else if (error) {
    <div class="alert alert-danger">{{ error }}</div>
  } @else if (user) {
    <table class="table table-bordered">
      <tr>
        <th>ID</th>
        <td>{{ user.id }}</td>
      </tr>
      <tr>
        <th>Full Name</th>
        <td>{{ user.fullName }}</td>
      </tr>
      <tr>
        <th>Email</th>
        <td>{{ user.email }}</td>
      </tr>
      <tr>
        <th>Region</th>
        <td>{{ user.region }}</td>
      </tr>
    </table>
  }
</div>
